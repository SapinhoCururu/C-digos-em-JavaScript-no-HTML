//Escrever um programa Javascript apresenta o total da soma dos 100 primeiros números inteiros, representados
pela sequência 1+2+3+4+5+6+7+...+97+98+99+100.

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<script>
    
    let i, soma = 0;

    for(i=1; i<=100; i++){
        soma += i;
    }

    alert(soma);


</script>

</html>
