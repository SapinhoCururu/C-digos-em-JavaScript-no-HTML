//Escrever um programa Javascript que leia as três notas de um aluno e exiba a média aritmética das notas entradas.

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<script>

    const Nota1 = parseFloat(prompt("Digite a 1 nota do aluno: "));
    const Nota2 = parseFloat(prompt("Digite a 2 nota do aluno: "));
    const Nota3 = parseFloat(prompt("Digite a 3 nota do aluno: "));

    const Media = (Nota1 + Nota2 + Nota3)/3;

    alert("A nota do aluno será: " + Media);
    
</script>

</html>
