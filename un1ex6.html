//Escrever um programa Javascript que receba três inteiros e mostre qual deles é o maior e qual o menor.

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<script>
    
    const N1 = Number(prompt("Digite o 1 número: "));
    const N2 = Number(prompt("Digite o 2 número: "));
    const N3 = Number(prompt("Digite o 3 número: "));

    if(N1 == N2 || N1 == N3 || N2 == N3){
        alert("São Iguais");
    } else if(N1> N2 && N1>N3 && N2>N3){
        alert("N1 é o maior e N3 o menor");
    } else if(N2>N1 && N2>N3 && N1>N3){
        alert("N2 é o maior e N3 o menor");
    } else if(N3>N1 && N3>N2 && N1>N2){
        alert("N3 é o maior e N2 o menor");
    } else if(N1> N2 && N1>N3 && N3>N2){
        alert("N1 é o maior e N2 o menor");
    }else if(N2>N1 && N2>N3 && N3>N1){
        alert("N2 é o maior e N1 o menor");
    } else if(N3>N1 && N3>N2 && N2>N1){
        alert("N3 é o maior e N1 o menor");
    }




</script>
</html>
