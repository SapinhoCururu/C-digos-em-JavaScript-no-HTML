//Escrever um programa Javascript que solicita dois números ao usuário e exiba “igual” caso sejam iguais ou mostre
qual o maior.

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<script>
    
    const N1 = Number(prompt("Selecione o primeiro número: "));
    const N2 = Number(prompt("Selecione o segundo número: "));

        if(N1 == N2){
            alert("São iguais");
        }else if (N1 > N2){
            alert("N1 é maior");
        }else {
            alert("N2 é maior");
        }

</script>
</html>
